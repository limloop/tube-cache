{% extends "base.html" %}

{% block title %}Ошибка - Video Server{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="display-1 text-danger">
        <i class="bi bi-exclamation-octagon"></i>
    </div>
    <h1 class="mt-3">Ошибка</h1>
    <p class="lead text-muted mb-4">{{ error }}</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="/" class="btn btn-primary">
            <i class="bi bi-house-door"></i> На главную
        </a>
        <a href="/videos" class="btn btn-outline-secondary">
            <i class="bi bi-collection-play"></i> Все видео
        </a>
    </div>
</div>
{% endblock %}
